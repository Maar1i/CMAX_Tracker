{% extends "base.html" %}

{% block content %}
<div class="dashboard">
    <header class="dashboard-header">
        <div class="header-left">
            <h1>CMAX Bonos</h1>
            <p>Bienvenido, {{ username }}</p>
        </div>
        <div class="header-right">
            <!-- Agregar este botón para administradores -->
            {% if username == 'admin' %}
            <a href="{{ url_for('admin_users') }}" class="btn-primary" style="margin-right: 10px;">
                Administrar Usuarios
            </a>
            {% endif %}
            <a href="{{ url_for('logout') }}" class="btn-logout">Cerrar Sesión</a>
        </div>
    </header>
    <!-- ... resto del código ... -->
</div>
{% endblock %}
